<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon/calculadora.png">
     <!-- START CSS -->
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- END CSS -->

     <!-- START FONT -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css" integrity="sha512-XgCw4Srl8lC1ECwcaHwAU0WnxQwHkqmInzg9wJLtGB7DRuMaXPuK2k9WJ2AwRDGdrgK9eJpZl2hUlLi2WQssmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- END FONT -->

     <!-- START FONT AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- END FONT AWESOME -->
     
    <title>Calculator</title>
</head>
<body>
    <nav class="navigation">
        <div class="create-cal">
            <div class="create-cal__group">
                <button class="create-cal__card" type="button">Create Calculator</button>
                <span><i class="fa-solid fa-plus"></i></span>
            </div>
        </div>

        <div class="cal">
            <div class="cal__group">
                <button class="cal__card" type="button">teste 1</button>
                <button class="cal__card__remove" type="button" ><i class="fa-solid fa-trash"></i></button>
                <a href="" download="" class="cal__card__dowload"><i class="fa-solid fa-file-arrow-down"></i></a>
            </div>

            <div class="cal__group">
                <button class="cal__card" type="button">teste 2</button>
                <button class="cal__card__remove" type="button" ><i class="fa-solid fa-trash"></i></button>
                <a href="" download="" class="cal__card__dowload"><i class="fa-solid fa-file-arrow-down"></i></a>
            </div>
        </div>

        <div class="config">
            <div class="config__group">
                <button class="config__card config__clear" type="button">Clear All</button>
                <span class="clear"><i class="fa-solid fa-trash"></i></span>
            </div>

            <div class="config__group">
                <a href="./downloads/file.json" download="imagem.json" type="application/json" class="config__card config__dowload">Dowload All</a>
                <span class="dowload"><i class="fa-solid fa-file-arrow-down"></i></span>
            </div>

            <div class="config__group">
                <button class="config__card config__dark-mode" type="button">Dark Mode</button>
                <span class="dark-mode"><i class="fa-solid fa-moon"></i></span>
            </div>

            <div class="config__group">
                <button class="config__card config__privacy" type="button">Privacy</button>
                <span class="privacy"><i class="fa-solid fa-cookie-bite"></i></span>
            </div>

            <div class="config__group">
                <a href="youtube.com" target="_blank" class="config__card config__help">Help me</a>
                <span class="help"><i class="fa-solid fa-handshake-angle"></i></span>
            </div>
        </div>
    </nav>

    <main></main>

    <script src=""></script>
</body>
</html>
